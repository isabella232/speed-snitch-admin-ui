- name: build
  service: app
  command: ash -c "exit 0"

- name: push_develop
  service: app
  type: push
  image_name: silintl/speed-snitch-admin-ui
  image_tag: "{{.Branch}}"
  exclude: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_production
  service: app
  type: push
  image_name: silintl/speed-snitch-admin-ui
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted